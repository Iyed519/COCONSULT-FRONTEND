<app-header-back></app-header-back>
<div class="container-fluid iq-container">
  <div class="row justify-content-center">
    <div class="col-md-8 offset-md-1">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center" style="font-weight: bold;">Ajouter une tâche</h2>
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              
              <!-- Nom de la tâche -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="form-label">Nom de la tâche</label>
                  <input type="text" id="name" formControlName="name" class="form-control form-control-sm" required>
                  <div *ngIf="taskForm.get('name')?.invalid && (taskForm.get('name')?.dirty || taskForm.get('name')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('name')?.errors?.['required']">Le nom de la tâche est obligatoire</div>
                  </div>
                </div>
              </div>

              <!-- Description -->
               <!-- Description -->
              
              <div class="col-md-6">
                <div class="form-group">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" id="description" formControlName="description" class="form-control form-control-sm" required>
                  <div *ngIf="taskForm.get('description')?.invalid && (taskForm.get('description')?.dirty || taskForm.get('description')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('description')?.errors?.['required']">La description est obligatoire</div>
                  </div>
                </div>
              </div>

              <!-- Assigné à -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="assignedTo" class="form-label">Assigné à</label>
                  <input type="text" id="assignedTo" formControlName="assignedTo" class="form-control form-control-sm" required>
                  <div *ngIf="taskForm.get('assignedTo')?.invalid && (taskForm.get('assignedTo')?.dirty || taskForm.get('assignedTo')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('assignedTo')?.errors?.['required']">Le champ "Assigné à" est obligatoire</div>
                  </div>
                </div>
              </div>

              <!-- Date de début -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startDate" class="form-label">Date de début</label>
                  <input type="date" id="startDate" formControlName="startDate" class="form-control form-control-sm" required>
                  <div *ngIf="taskForm.get('startDate')?.invalid && (taskForm.get('startDate')?.dirty || taskForm.get('startDate')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('startDate')?.errors?.['required']">La date de début est requise</div>
                  </div>
                </div>
              </div>

              <!-- Date de fin -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="endDate" class="form-label">Date de fin</label>
                  <input type="date" id="endDate" formControlName="endDate" class="form-control form-control-sm" required>
                  <div *ngIf="taskForm.get('endDate')?.invalid && (taskForm.get('endDate')?.dirty || taskForm.get('endDate')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('endDate')?.errors?.['required']">La date de fin est requise</div>
                  </div>
                </div>
              </div>

              <!-- Statut -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status" class="form-label">Statut</label>
                  <select id="status" formControlName="status" class="form-select form-select-sm" required>
                    <option value="planned">Plannifié</option>
                    <option value="in-progress">En cours</option>
                    <option value="completed">Terminé</option>
                  </select>
                  <div *ngIf="taskForm.get('status')?.invalid && (taskForm.get('status')?.dirty || taskForm.get('status')?.touched)" class="text-danger small">
                    <div *ngIf="taskForm.get('status')?.errors?.['required']">Le statut est requis</div>
                  </div>
                </div>
              </div>

              <!-- Bouton de soumission -->
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary w-100" [disabled]="!taskForm.valid">Ajouter la tâche</button>
              </div>
            </div>
          </form>

          <!-- Liste des tâches existantes -->
          <div class="mt-4">
            <h4>Tâches existantes</h4>
            <ul class="list-group">
              <li *ngFor="let task of project?.associatedTasks" class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.name }}
                <button type="button" (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">Supprimer</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
