<!--</div>--><div class="d-flex justify-content-center align-items-center vh-100 login-page">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="text-center">Login</h3>
            <hr>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                <p *ngFor="let msg of errorMsg">{{ msg }}</p>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Email address</label>
                <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 text-center">
                <button (click)="login()" type="button" class="btn btn-primary sign-in-btn">
                    <em class="fas fa-sign-in-alt">&ngsp;Sign in</em>
                </button>
            </div>
            <div class="register-section text-center">
                <p>Don't have an account yet? <button (click)="register()" type="button" class="btn btn-link">Register</button></p>
            </div>
        </div>
    </div>
</div>
