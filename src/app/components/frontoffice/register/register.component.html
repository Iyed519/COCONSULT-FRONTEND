<div class="d-flex justify-content-center align-items-center vh-100 register-page">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="text-center">Create an Account</h3>
            <hr>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                <p *ngFor="let msg of errorMsg">{{ msg }}</p>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="example: Alex">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="example: Warteni">
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Email address</label>
                <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 text-center">
                <button (click)="register()" type="button" class="btn btn-primary sign-up-btn">
                    <em class="fas fa-sign-in-alt">&ngsp;Sign up</em>
                </button>
            </div>
            <div class="login-section text-center">
                <p>You have already an account? <button (click)="login()" type="button" class="btn btn-link">Login</button></p>
            </div>
        </div>
    </div>
</div>
