<app-header-front></app-header-front>
<div class="login">
  <div class="div1">
    <div class="kol">
      <mat-icon class="kol">account_circle</mat-icon>
    </div>
    <div class="tex">
      <h4 id="ll2"><b>Avec</b> le programme de fidélite <b>Garagénie,</b> profitez de l'entretien automobile moins cher.<br />Des <b>promotions</b> et des services gratuits toutes l'année.</h4>
    </div>
  </div>
  <div class="div2">
    <div id="log">
      <h2 id="ll">sign in</h2>
    </div><br><br>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">mail : *</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email" placeholder="Entrer votre adresse email">
      </div>
      <div class="form-group">
        <label for="mdp">password : *</label>
        <input type="password" id="mdp" name="mdp" required [(ngModel)]="mdp" placeholder="Entrer votre mot de passe">
      </div>
      <div id='mdpo'>
        <a routerLink="/pass">forgot password?</a>
      </div><br><br>
      <button type="submit" class="btn">Se connecter</button>
    </form><br><br>
    <div id='creer'>
      <p class='parag'>you don't have an account?</p>
      <a routerLink='/signup'>Sign up</a>
    </div>
  </div>
</div><br><br><br><br>
