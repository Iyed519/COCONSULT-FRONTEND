<div
  class="card"
  style="width:20rem;"
>
  <img height="200" [src]="trainingCover" class="card-img-top" alt="...">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-chalkboard-teacher"></i>&nbsp;{{training.name}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary fw-bold mb-1"><i class="fa-solid fa-circle-check"></i>&nbsp;{{training.trainingStatus}}</h5>
    <h6 class="card-subtitle fs-6 text-secondary fw-bold mb-1"><i class="fas fa-code"></i>&nbsp;{{training.trainingNumber}}</h6>
    <hr>
    <p class="card-text">{{training.description}}</p>
  </div>

    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
<!--      *************************************************************************-->
      <div class="d-flex gap-2">
        <app-rating [rating]="training.rate || 0"></app-rating>
        <span class="fw-bold" *ngIf="training.rate || 0 > 0">
          {{training.rate}}
        </span>
      </div>
<!--      ********************************************************************-->
      <div class="d-flex gap-2" *ngIf="!manage">
        <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
        <i (click)="onEnroll()" class="fa-solid fa-user-plus text-primary"></i>
        <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
        <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      </div>
<!--      *************************************************************************-->
      <div class="d-flex gap-2" *ngIf="manage">
        <i (click)="onEdit()" class="fas fa-edit text-success"></i>
        <i (click)="onShowDetails()" class="fas fa-save text-danger"></i>
      </div>
  </div>
</div>
