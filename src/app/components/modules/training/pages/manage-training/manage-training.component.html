<div class="p-2">
  <h2>Manage Training</h2>
  <hr>
  <div class="alert alert-danger mt-2 " role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <div class="col-3">
    <img class="rounded-1" width="100%" height="100%" [src]=" selectedPicture || 'https://picsum.photos/200/300'" alt="...">
    <div class="mt-2">
      <input
        (change)="onFileSelected($event)"
        class="form-control"
        type="file"
        id="formFile"
        accept="image/*"
      >
    </div>
  </div>

  </div>
